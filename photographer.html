<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header class="header">
    <a href="./index.html" aria-label="Accueil Fisheye">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
  </header>
  <main id="main" aria-label="Contenu principal de la page">
    <!-- Aria-live region for dynamic updates -->
    <div id="live-region" class="sr-only" aria-live="polite"></div>

    <div class="photograph-header">
      <button type="button" class="contact_button">Contactez-moi</button>
    </div>
  </main>
  <!-- Lightbox container -->
  <div class="lightbox-container" role="application" aria-hidden="true">
    <button type="button" class="lightbox-close" aria-label="Fermer la lightbox">&times;</button>
    <button type="button" class="lightbox-prev" aria-label="Média précédent">&#8249;</button>
    <div class="lightbox-image-container"></div>
    <button type="button" class="lightbox-next" aria-label="Média suivant">&#8250;</button>
  </div>
  <!-- Contact modal -->
  <div id="contact_modal" class="contact_modal" role="dialog" aria-hidden="true">
    <div class="modal">
      <header>
        <h2 class="photog-name">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="" class="cls" tabindex="0" aria-label="Fermer la modale">
      </header>
      <form>
        <div>
          <div class="formData">
            <label for="prenom" aria-hidden="true">Prénom</label>
            <input type="text" name="prenom" id="prenom" aria-required="true" aria-label="prénom">
          </div>
          <div class="formData">
            <label for="nom" aria-hidden="true">Nom</label>
            <input type="text" name="nom" id="nom" aria-required="true" aria-label="nom">
          </div>
          <div class="formData">
            <label for="email" aria-hidden="true">Email</label>
            <input type="email" name="email" id="email" aria-required="true" aria-label="email">
          </div>
          <div class="formData">
            <label for="message" aria-hidden="true">Votre message</label>
            <textarea name="message" id="message" aria-required="true" aria-label="votre message"></textarea>
          </div>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
