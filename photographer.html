<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="./index.html" title="Accueil">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button type="button" class="contact_button">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="photog-name">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="croix fermeture" class="cls">
      </header>
      <form>
        <div>
          <div class="formData">
            <label for="prenom">Pr√©nom</label>
            <input type="text" name="prenom" id="prenom">
          </div>
          <div class="formData">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom">
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
